<div >
    <h1>Hotspot Example 1.</h1>
    <p>
        This input uses checkboxes overlaid on an image to allow uses to click the appropriate answer based on the visual relationship.
        Multiple selections are allowed.
    </p>
    <legend>Select a the city of Colorado from the Map of the United States:</legend>
    <div class="hotspot-question">
        <img class="hotspot-image" src="/assets/usamap.jpg"
            alt="Select the capital of Colorado on the map of the United States below. Option summary: 3 button options.">
        <div class="hotspot-option-1">
            <mat-checkbox id="checkbox-1" aria-label="Option 1 of 3 on Salt Lake City."> </mat-checkbox>
        </div>
        <div class="hotspot-option-2">
            <mat-checkbox id="checkbox-2" aria-label="Option 2 of 3 on Denver."> </mat-checkbox>
        </div>
        <div class="hotspot-option-3">
            <mat-checkbox id="checkbox-3" aria-label="Option 3 of 3 on Houston."> </mat-checkbox>
        </div>
    </div>
</div>
