<mat-toolbar>
  <span>Accessibility Testbed</span>
  <button mat-icon-button routerLink="table" id="presentationTableNavButton"
    title="Navigate to demo of presentation table match" aria-label="presentation table match">
    <mat-icon>table</mat-icon>
  </button>
  <button mat-icon-button  routerLink="example" id="dataTableNavButton"
    title="Navigate to demo of data table match" aria-label="data table match">
    <mat-icon>table</mat-icon>
  </button>
  <button mat-icon-button routerLink="match" id="matchNavButton"
    title="Navigate to demo of drag and drop match" aria-label="match">
    <mat-icon>multiple_stop</mat-icon>
  </button>
  <button mat-icon-button routerLink="match-alt" id="matchAltNavButton"
  title="Navigate to demo of drag and drop match with a different focus" aria-label="match alternative">
  <mat-icon>multiple_stop</mat-icon>
</button>
  <button mat-icon-button routerLink="hotspot" id="hotspotNavButton"
    title="Navigate to demo of hotspot selection" aria-label="hotspot multiple choice">
    <mat-icon>map</mat-icon>
  </button>
  <button mat-icon-button routerLink="hotspot-single" id="hotspotSingleNavButton"
    title="Navigate to demo of hotspot single selection using radio buttons" aria-label="hotspot single radio button">
    <mat-icon>map</mat-icon>
  </button>
  <button mat-icon-button routerLink="hotspot-single-alt" id="hotspotSingleAltNavButton"
    title="Navigate to demo of hotspot single selection using checkboxes" aria-label="hotspot single checkbox">
    <mat-icon>map</mat-icon>
  </button>
  <button mat-icon-button routerLink="hotspot-max" id="hotspotMaxNavButton"
    title="Navigate to demo of hotspot max selection" aria-label="hotspot maximum choice">
    <mat-icon>map</mat-icon>
  </button>
</mat-toolbar>
